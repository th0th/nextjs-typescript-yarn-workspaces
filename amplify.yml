version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install
            - nvm use
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/web-app
